
<ul  class="list-group" style="color: silver; background: rgba(27,26,38,0.3);">
    <li style="color: silver; background: rgba(5, 5, 49, 0.836);" (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()"> All Cars </li>
    <li style="color: silver; background: rgba(27,26,38,0.3);" (click)="setCurrentBrand(brand)" 
    routerLink="/cars/brand/{{brand.brandId}}" 
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
  </ul>
